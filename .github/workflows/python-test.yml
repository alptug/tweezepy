name: Test
on: 
  push:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Test with unittest
        run: |
          pip install numpy
          python -m unittest
